<!doctype html>
<html>
    <head>
	
		
		<link rel="stylesheet" type="text/css" href="css/jsPlumbCX.css"/>

		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/jquery.jsPlumb-1.7.5.js"></script>
		<script src="js/jsPlumbCX.js"></script>
		
		<script>
		var aa;
		$(document).ready(function(){
			aa=$("#myDiv").jsPlumbCX({
					width:800,
					height:600
				});
			});
			
			$(document).keydown(function (event) {
				if(event.keyCode==13){//按删除键删除对象
					alert(aa.getData());
				}
			});
		</script>
    </head>
    <body>	
		
		<div id="myDiv"></div>

    </body>
</html>
